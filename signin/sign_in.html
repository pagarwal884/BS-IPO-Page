<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="frame40591" class="d-flex flex-column" style="gap: 40px;">
        <div id="frame40590" style="display: flex; flex-direction: column; gap: 64px;">
            <div id="frame40589"><img src="clogo.png" height="51px" width="316.5px"></div>
            <div id="input-section" >
                <div id="login" style="display: flex; flex-direction: column; height: 404px; width: 400px; gap: 32px;">
                    <div id="input" style="display: flex; flex-direction: column; height: 184px; width: 400px; gap: 24px;">
                        <div id="email" style="display: flex; flex-direction: column; height: 80px; width: 400px; gap: 8px;">
                            <label for="emailInput" class="form-label">Email Address</label>
                            <input id="input" type="email" class="form-control" id="emailInput" placeholder="jhondoe@gmail.com">
                        </div>
                        <div id="password1" style="display: flex; flex-direction: column; height: 80px; width: 400px; gap: 8px;">
                            <div style="display: flex;">
                                <label for="emailInput" class="form-label">Password</label>
                                <div id="right" style="margin-left: auto;">Forgot Password?</div>
                            </div>
                            <input type="password" class="form-control" id="passwordInput" placeholder="*************">
                        </div>
                    </div>
                    <div id="robot" class="g-recaptcha" data-sitekey="6LeDQD8rAAAAAJSatKqYX3g4o3Esrr06p8XmFyBc"></div>
                    <div style="height: 88px; width: 400px; gap: 16px;">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="keepSignedIn">
                            <label id="keepmesignedin" class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                        </div>

                        <div class="mb-3">
                            <button id="logbtn" type="button" class="fw-bold btn btn-primary" style="width: 400px; height:48px; padding: 12px 16px; border-radius: 8px;">Login</button>
                        </div>
                    </div>
                </div>
                <div id="devider" style="height: 36px; width: 128px;">
                    <div style="z-index: 200; width: 342px; height: 0.5px; background-color: #4b5768; transform: rotate(0deg); left: -85%; top: 50%; position: relative; opacity:0.25;"></div>
                    <div id="signinwith">or sign in with</div>
                </div>
                <div style="margin-bottom: 30px;">
                    <button id="btn1" type="button" class="btn">
                    <img src="Group.png" alt="G" style="width:20px; height:20px; margin-right:8px;">
                    Continue with Google
                    </button>
                </div>
            </div>
        </div>
        <div id="createAnAccount" >Create an account</div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
